plugins {
    id 'java'
    id 'application'
}

group 'AgentieTurism'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName='Server.StartServer'
repositories {
    mavenCentral()
}
dependencies {
    compile project(':Networking')
    compile project(':Services')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
